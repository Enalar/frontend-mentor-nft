<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.google.com/specimen/Outfit" rel="stylesheet">

  </head>
  <body>

    <div class="card">
      <img class="cardImg" src="images/image-equilibrium.jpg">
      <h2 class="cardTitle">Equilibrium #3429</h2>
      
      <p>Our Equilibrium collection promotes balance and calm.</p>
      
      <div class="cardContent">
        <div class="flexLayout">
          <img class="icon" src="images/icon-ethereum.svg">
          <h3 class="cardETH">0.041 ETH</h3>
        </div>
        <div class="flexLayout">
          <img class="icon" src="images/icon-clock.svg" >
          <h4 class="cardTime">3 days left</h4>
        </div>
      </div>
  
      <hr>
      
      <div class="userInfo">
        <img class="avtr" src="images/image-avatar.png">
        <p>Creation of <a class="link">Jules Wyvern</a></p>
      </div>

    </div>
    
    <div class="attribution">
      <p>
        Challenge by 
        <a class="link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a class="link" href="#">Raghad Al-Osaimy</a>.
      </p>
    </div>
  </body>
</html>
